{% extends 'base.html' %}
{% block main %}
    <section class="form-section">
        <h1>Login</h1>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.id.label(class="form-label") }}
                    {{ form.id(size=15, class="form-input") }}
                </div>
                <div class="form-group">
                    {{ form.passwd.label(class="form-label") }}
                    {{ form.passwd(size=30, class="form-input") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="button") }}
                </div>
            </form>
        </div>
    </section>
{% endblock %}
